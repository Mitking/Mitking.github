var tt;
function clt(){
	Action.paused = true;
    tt = Action.time;

}

function clk(){
	if(Action.time==0||Action.time >= 3.3){
		clip.duration = 1.6;//终止点
		Action.loop = 2200;
		Action.time = 0;
		Action.paused = false;
		Action.play();
	}else if(tt>=0 && tt<=1.66){
		clip.duration = 1.6;
		Action.loop = 2200;
		Action.time = tt;
		Action.paused = false;
		Action.play();
	}else{
		clip.duration = 1.6;
		Action.loop = 2200;
		Action.time = 3.33-tt;
		Action.paused = false;
		Action.play();
	};
	tt = 1.66;
}

function clg(){

	};

}
